{% extends "base.html" %}
{% block content %}
{% for book in all_books %}
<div class="Books">
    <div class="name">
      {{book.name}}
      <div class="genre">
        {{book.genre}}
        <div class="pages">
            {{book.pages}}
      </div>
    <div class="buttons">
        <form class="delete" action="/book/{{book.id}}/delete" method="POST"> <!-- NEW -->
            <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red" aria-hidden="true"></i></button> <!-- NEW -->
          </form> 
</div>
    
    

{% endfor %}
{% endblock %}
